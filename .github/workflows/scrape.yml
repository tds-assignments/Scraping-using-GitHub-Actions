name: Scrape Table Sums

on:
  push:           # Runs every time you push code
  workflow_dispatch:  # Also lets you run it manually

jobs:
  scrape:
    runs-on: ubuntu-latest   # Use a cloud Linux computer

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Playwright and dependencies - 24f1002280@ds.study.iitm.ac.in
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: Run Playwright scraper
        run: node scrape.js
